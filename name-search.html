<?xml version="1.0" encoding="UTF-8"?>
<!--
    Mockup for new LGPN-ling public search page - Name search
-->
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:i18n="http://exist-db.org/xquery/i18n" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row">
        <div class="col-md-12">
            <div class="row" data-template="app:login-status"/>
            <div class="row" data-template="app:delete-name"/>
            <div class="row">
                <a href="name-search.html">
                    <i18n:text key="nameSearch">Name search</i18n:text>
                </a>
                <a href="lexeme-search.html">
                    <i18n:text key="lexemeSearch">Lexeme search</i18n:text>
                </a>
                <a href="indices.html">
                    <i18n:text key="indices">Indices</i18n:text>
                </a>
            </div>
            <h1>
                <i18n:text key="nameSearch"/>
            </h1>
            <div class="row search-section">
                <button data-toggle="collapse" data-target="#name">
                    <i18n:text key="nameVariants">Name variants</i18n:text>
                </button> 
                <button data-toggle="collapse" data-target="#dialect-tab">
                    <i18n:text key="areaDialect">Area (dialect)</i18n:text>
                </button> 
                <button data-toggle="collapse" data-target="#dating">
                    <i18n:text key="dating">Dating</i18n:text>
                </button> 
                <button data-toggle="collapse" data-target="#lexeme">
                    <i18n:text key="lexemes">Lexemes</i18n:text>
                </button> 
                <button data-toggle="collapse" data-target="#suffix">
                    <i18n:text key="suffixes">Suffixes</i18n:text>
                </button> 
                <button data-toggle="collapse" data-target="#onomastics">
                    <i18n:text key="onomastics">Onomastics</i18n:text>
                </button> 
                
            </div>
            <form method="post" action="name-search">
                <div class="row search-section">
                    <div id="name" class="collapse in">
                        <label class="col-md-1">
                            <i18n:text key="name">Name</i18n:text>
                        </label> 
                        <input class="col-md-3" type="text" name="name" placeholder="e.g. ῎Αβρακος or Αβρα* or *βρα*ος or Abra*" width="80%"/>
                        <span class="col-md-1">
                            <i18n:text key="in">in</i18n:text>
                        </span>
                        <select class="col-md-2" name="name-context" data-template="app:search-name-context"/>
                    </div>
                </div>
                <div class="row search-section">
                    <div id="dialect-tab" class="collapse">
                        
                        <label class="col-md-1">
                            <i18n:text key="dialect">Dialect</i18n:text>
                        </label> 
                        <select class="col-md-2" name="dialect-boolean" data-template="app:search-dialect-boolean"/>
                        <div id="dialects">
                            <div class="col-md-12" name="dialect">
                                <label class="col-md-1"/>
                                <span class="col-md-1">
                                    <input type="checkbox" name="dialect-checkbox"/> <label>
                                        <i18n:text key="not">not</i18n:text>
                                    </label>
                                </span>
                                <select class="col-md-2" name="dialect-value" data-template="app:search-dialect-value"/>
                            </div>
                            <template>
                                <div class="col-md-12" name="dialect">
                                    <div class="col-md-12" name="dialect">
                                        <label class="col-md-1"/>
                                        <span class="col-md-1">
                                            <input type="checkbox" name="dialect-checkbox"/> <label>
                                                <i18n:text key="not">not</i18n:text>
                                            </label>
                                        </span>
                                        <select class="col-md-2" name="dialect-value" data-template="app:search-dialect-value"/>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <button data-toggle="collapse" data-target="#dialect2">
                            <i18n:text key="add-dialect">+ add dialect</i18n:text>
                        </button> 
                    </div>
                </div>
    
                <div class="row search-section">
                    <div id="dating" class="collapse">
                        <label class="col-md-1">
                            <i18n:text key="dating">Dating</i18n:text>
                        </label> 
                        <label class="col-md-1">
                            <i18n:text key="from">From</i18n:text>
                        </label> 
                        <input class="col-md-3" type="text" placeholder="-999"/>
                        <label class="col-md-1">
                            <i18n:text key="to">To</i18n:text>
                        </label> 
                        <input class="col-md-3" type="text" placeholder="999"/>
                        
                    </div>
                </div>
    
                <div class="row search-section">
                    <div id="lexeme" class="collapse">
                            <label class="col-md-1">
                            <i18n:text key="lexeme">Lexeme</i18n:text>
                        </label> 
                    </div>
                </div>
                <div class="row search-section">
                    <div id="suffix" class="collapse">
                            <label class="col-md-1">
                            <i18n:text key="suffix">Suffix</i18n:text>
                        </label> 
                    </div>
                </div>
                <div class="row search-section">
                    <div id="onomastics" class="collapse">
                            <label class="col-md-1">
                            <i18n:text key="onomastics">onomastics</i18n:text>
                        </label> 
                    </div>
                </div>
                <button type="submit">
                    <i18n:text key="submit">Submit</i18n:text>
                </button> 
            </form>
        </div>
    </div>
</div>
